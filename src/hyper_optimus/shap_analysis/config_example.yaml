# 通用SHAP分析框架配置示例
# 这个配置文件展示了如何在新框架中启用SHAP分析

# 全局SHAP配置（可在任何模型配置中使用）
shap:
  # 启用SHAP分析
  enable_shap: true
  
  # 分析频率（每N个epoch分析一次）
  analysis_frequency: 5
  
  # 是否保存图表和结果文件
  save_plots: true
  
  # 保存目录（可选，默认为 ./shap_results）
  output_dir: "./shap_results"
  
  # 启用的分析策略（可选，默认启用所有）
  enabled_strategies:
    - "numeric"       # 数值特征分析
    - "sequence"      # 序列特征分析
    - "text"          # 文本特征分析
    - "categorical"   # 分类特征分析
  
  # 分析器特定配置（可选）
  analysis_config:
    numeric:
      # 数值特征分析权重
      metric_weights:
        variance_importance: 0.4
        range_importance: 0.2
        entropy_importance: 0.3
        mean_magnitude: 0.1
    
    sequence:
      # 序列特征分析窗口大小
      window_size: 10
      # 时序分析权重
      metric_weights:
        temporal_importance: 0.3
        complexity_importance: 0.3
        entropy_importance: 0.2
        pattern_diversity: 0.2
    
    text:
      # 文本特征分析配置
      max_vocab_size: 1000
      metric_weights:
        length_importance: 0.2
        richness_importance: 0.3
        diversity_importance: 0.3
        non_empty_ratio: 0.2